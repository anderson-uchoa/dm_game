<script src="supersede-dm-app/garp/js/gameplay.js"></script>
<style>
    h1 {
        text-align: center;
    }
    #sortable {
        margin: 0 auto;
        padding: 5px;
        width: 520px;
    }
    #sortable > div {
        border-radius: 5px;
        margin: 5px;
    }
    #sortable div {
        padding: 5px;
    }
    #sortable > div:hover {
        border: 1px solid #356AA0;
    }
</style>
<div ng-controller="reqsCtrl">
<h1>Requirements Ordering for the criterion: {{criterion}}</h1>
</div>

<div id="sortable" ng-controller="reqsCtrl">
    <div ng-repeat="x in requirements"  style="min-width: 500px" id="{{x.requirementId}}" class="jqxexpander">
        <div><strong>{{x.requirementId + ': ' + x.name}}</strong></div>
        <div style="background-color: #ffd11a">
            <strong>Description</strong>: {{x.description}}<br>
        </div>
    </div>
</div>

<div ng-controller="reqsCtrl">
	<jqx-button ng-click="submitPrio()">Submit prioritized requirements</jqx-button>
</div> 
<br/>
<div ng-controller="reqsCtrl">
	<jqx-button ng-click="retour()">Retour criteria</jqx-button>
</div>
