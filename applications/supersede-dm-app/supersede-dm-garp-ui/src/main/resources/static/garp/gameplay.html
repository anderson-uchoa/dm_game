<script src="supersede-dm-app/garp/js/gameplay.js"></script>
<style>
    h1 {
        text-align: center;
    }
    #sortable {
        margin: 0 auto;
        padding: 5px;
        width: 520px;
    }
    #sortable > div {
        border-radius: 5px;
        margin: 5px;
    }
    #sortable div {
        padding: 5px;
    }
    #sortable > div:hover {
        border: 1px solid #356AA0;
    }
</style>
<div ng-controller="reqsCtrl">
    <h1>Requirements Ordering for Criterion {{currentCriterion.criteriaId}}</h1>

    <div id="sortable">
        <div jqx-expander ng-repeat="x in requirements"  style="min-width: 500px" id="{{x.requirementId}}"
                jqx-theme="summer" jqx-expanded="false" jqx-width="200">
            <div><strong>{{x.requirementId + ': ' + x.name}}</strong></div>
            <div style="background-color: #ffd11a">
                <strong>Description</strong>: {{x.description}}<br>
            </div>
        </div>
    </div>

	<jqx-button ng-show="!lastCriterion" ng-click="saveCurrentOrdering()">Go to the next criterion</jqx-button>
    <jqx-button ng-show="lastCriterion" ng-click="submitPriorities()">Submit priorities</jqx-button>
</div>
