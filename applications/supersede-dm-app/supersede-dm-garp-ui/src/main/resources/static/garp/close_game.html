<script src="supersede-dm-app/garp/js/close_game.js"></script>

<style>
    h1, h2 {
        text-align: center;
    }
</style>

<div ng-controller="close_game">

    <h1>Chosen Solution</h1>

    <p ng-repeat="(requirementId, value) in solution">
        <strong>Id</strong>: {{requirementId}}<br>
        <strong>Name</strong>: {{getRequirement(requirementId).name}}<br>
        <strong>Description</strong>: {{getRequirement(requirementId).description}}<br>
        <strong>Value</strong>: {{value}}
    </p>
</div>
