<script src="supersede-dm-app/garp/js/create_game.js"></script>

<div ng-controller="create_game">

    <h1>Create New Game</h1>

    <div id="page1" ng-show="currentPage == 'page1'">
        <h2>Requirements</h2>
        <div style="font-size: 13px; font-family: Verdana">
            <div id="requirements"></div>
        </div>

        <h2>Criteria</h2>
        <div style="font-size: 13px; font-family: Verdana">
            <div id="criteria"></div>
        </div>

        <h2>Players</h2>
        <div style="font-size: 13px; font-family: Verdana">
            <div id="players"></div>
        </div>

        <jqx-button ng-click="to_page(2)">Define Weights</jqx-button>
    </div>

    <div id="page2" ng-show="currentPage == 'page2'">
        <h2>Define Criteria Weights</h2>
        <div ng-repeat="x in fullCriteria">
            <span>{{x.criteriaId}}: {{x.name}}</span>
            <jqx-slider jqx-height="60" jqx-value="1" jqx-min="0" jqx-max="1" jqx-ticks-frequency="0.25"
                jqx-show-minor-ticks="true" jqx-minor-ticks-frequency="0.1" jqx-show-tick-labels="true" jqx-step="0.1"></jqx-slider>
            <br/>
        </div>
        <br/>
        <jqx-button ng-click="create_game()">Create Game</jqx-button>
    </div>
</div>
