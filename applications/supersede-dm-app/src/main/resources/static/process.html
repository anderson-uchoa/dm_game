<script src="supersede-dm-app/js/process.js"></script>

<style>
    h1, h2, #content p {
        text-align: center;
    }
    #actions {
        margin: 0 auto;
    }
</style>

<div class="container" ng-controller="process">

    <h1>Process Details</h1>

    <p><strong>Name: </strong>{{process.name}}</p>
    <p><strong>Objective: </strong>{{process.objective}}</p>
    <p><strong>Current Status: </strong>{{process.status}}</p>
    <p><strong>Current Phase: </strong>{{process.phaseName}}</p>

    <h2>Available Actions</h2>
    <table id="actions">
        <tr>
            <td><input value="Prev" type="button" id='btnPrevPhase' /></td>
            <td><div id='procList'></div></td>
            <td><input value="Next" type="button" id='btnNextPhase' /></td>
        </tr>
    </table>

    <h2>Users</h2>
    <div id="users"></div>

    <h2>Criteria</h2>
    <div id="criteria"></div>

    <h2>Requirements</h2>
    <div id="requirements"></div>

    <br>

    <div align="center">
        <jqx-button ng-click="home()">Back</jqx-button>
    </div>

</div>
